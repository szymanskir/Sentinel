matrix:
  include:
    - language: python
      env: COMMAND=sentinel_connectors
      sudo: required
      dist: xenial
      python: "3.6.7"
      cache: 
        pip: true
      before_install:
        - cd sentinel_connectors
      install:
        - make requirements
      script:
        - make tests
        - make lint

    - language: python
      env: COMMAND=sentinel_backend
      sudo: required
      dist: xenial
      python: "3.6.7"
      cache: 
        pip: true
      before_install:
        - cd sentinel_backend
      install:
        - make venv
      script:
        - make lint
      
    - language: node_js
      env: COMMAND=sentinel_web
      node_js:
        - 12.2
      before_install:
        - cd sentinel_web
      install:
        - yarn install
      script:
        - yarn build